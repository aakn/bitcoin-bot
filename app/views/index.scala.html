@()

    @main("Back test console") {
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Back test console</span>
            </div>
        </nav>
        <div class="container">
            <div class="row ">
                <div class="col col-md-12">
                    <div id="bot-chart"></div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-8">
                    <div class="card">
                        <h5 class="card-header">Back test Configuration</h5>
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <label for="currencyPair" class="col-sm-3 col-form-label">Currency pair</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="currencyPair" value="USDT_BTC">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="interval" class="col-sm-3 col-form-label">Interval</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" id="interval" value="4h">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="startDate" class="col-sm-3 col-form-label">Start date</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="startDate" value="2017-12-01">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="endDate" class="col-sm-3 col-form-label">End date</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" id="endDate" value="2018-01-01">
                                    </div>
                                </div>
                                <a href="#bot-chart" id="reload" class="btn btn-primary">Reload</a>
                                <span class="h6 text-success" id="reload-output"></span>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col col-md-4">
                    <div class="card">
                        <h5 class="card-header">Profits</h5>
                        <div class="card-body" id="backtest-results">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>Seed</td>
                                        <td id="seed"></td>
                                    </tr>
                                    <tr>
                                        <td>Gross</td>
                                        <td id="gross-profit"></td>
                                    </tr>
                                    <tr>
                                        <td>Net</td>
                                        <td id="net-profit"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    }
